<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Defense game</title>
  </head>
  <body>
    <div>
      <h1>Defense game</h1>
      <ul class="stages">
        <li class="stage-item">
          <button class="stage-button-1">Stage 1</button>
        </li>
        <li class="stage-item">
          <button class="stage-button">Stage 2</button>
        </li>
        <li class="stage-item">
          <button class="stage-button">Stage 3</button>
        </li>
      </ul>
      <div class="box-canvas">
        <h2 class="money">R$ 0,00</h2>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div class="box-story">
          <button class="button button-speed">Speed: R$ 0,00</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
