<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Defense game</title>
  </head>
  <body>
    <div>
      <ul class="stages"></ul>
      <div class="box-canvas">
        <h2 class="money">R$ 0,00</h2>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div class="box-story">
          <button class="button button-speed">Speed: R$ 0,00</button>
          <button class="button button-power">Attack: R$ 0,00</button>
          <button class="button button-gun">Gun: R$ 0,00</button>
          <button class="button button-life">Life: 100 R$ 0,00</button>
        </div>
        <div class="info">
          <button class="info-button button">More info</button>
          <h2 class="info-name">Stage: 1</h2>
          <ul class="info-modal"></ul>
        </div>
        <div class="life">
          <span class="life-quantity">500</span>
          <div class="life-bar"></div>
        </div>
      </div>
    </div>
    <script type="module" src="src/scripts/index.js"></script>
  </body>
</html>
